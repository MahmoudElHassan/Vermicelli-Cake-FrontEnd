<div class="mt-4">
    <app-basket-summary 
        [isBasket]="false"
        [items]="(basket$ | async)!.items"
    ></app-basket-summary>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Delivery
    </button>
    <button class="btn btn-primary" (click)="submitOrder()" cdkStepperNext>
        Submit order <i class="fa fa-angle-right" *ngIf="loading"></i> 
    </button>
</div>
