<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
            </div>

            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <div class="d-grid">
                <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign
                    in</button>
            </div>
        </form>
    </div>

    <div class="col-4 p-4">
        <p>Form Status: {{loginForm.status}}</p>
        <p>Email Status: {{loginForm.get('email')?.status}}</p>
        <p>Form Touched: {{loginForm.get('email')?.touched}}</p>
        <p>Form Dirty: {{loginForm.get('email')?.dirty}}</p>
        <pre>{{loginForm.value | json}}</pre>
    </div>

</div>
